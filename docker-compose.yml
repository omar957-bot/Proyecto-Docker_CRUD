version: '3.8'
services:
  app:
    build: .
    image: rappi-app
    container_name: rappi-app
    working_dir: /var/www/html
    ports:
      - "9000:9000"
    volumes:
      - ./rappi/storage:/var/www/html/storage
      - ./rappi/.env:/var/www/html/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: rappi-web
    ports:
      - "8080:80"
    volumes:
      - ./rappi:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: rappi-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: rappi
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
